<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
    <h1 style="text-align: center;padding-top: 0px;color:green;font-weight: bolder;">Registration Form</h1>
    
    <form action="">
        <div class="flexStyle">
            <label for="name"> Name </label>
            <input type="text" class="inputStyle" id="nameID" placeholder="Full name" />
        </div>
		<div class="flexStyle">
            <label for="gender"> Gender </label>
            <input type="text" class="inputStyle" id="genderID" placeholder="gender" />
        </div>
        <div class="flexStyle">
            <label for="email"> Email </label>
            <input type="email" class="inputStyle" id="emailID" placeholder="E-mail!" />
        </div>
        <div class="flexStyle">
            <label for="date"> D.O.B </label>
            <input type="date" class="inputStyle" id="dateofBirth" placeholder="Date of birth" />
        </div>
        <div class="flexStyle">
            <label for="imgLink"> Image </label>
            <input type="url" class="inputStyle" id="imgID" placeholder="Your image link here!" />
        </div>
        <div class="flexStyle">
            <input type="button" value="Enroll" onclick="insertData()" />
            <input type="reset" value="Clear" />
        </div>
    </form>

    <div id="display"></div>



    <script src="script2.js"></script>
</body>

</html>
